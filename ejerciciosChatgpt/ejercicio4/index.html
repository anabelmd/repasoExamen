<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./src/script.js" type="text/javascript"></script>
    <noscript>Este navegador no soporta javascript</noscript>
    <title>Planificador de Itinerario</title>
</head>

<body>
    <h1 class="text-center mt-5">Planificador de Itinerario de Viaje</h1>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <input type="text" class="form-control" id="inputCiudad" placeholder="Introduce una ciudad">
                <button class="btn btn-primary mt-3" id="btnAnadir">Añadir Ciudad</button>

                <h3 class="text-center mt-5">Itinerario de Viaje</h3>
                <ul id="listaItinerario" class="list-group mt-3">
                    <!-- Las ciudades añadidas se mostrarán aquí -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
