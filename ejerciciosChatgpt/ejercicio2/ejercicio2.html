<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./src/script.js" type="text/javascript" defer></script>
    <noscript>Este navegador no soporta JavaScript</noscript>
    <title>Gestor de Tareas</title>
</head>

<body>
    <h1 class="text-center">Gestor de Tareas<span class="badge bg-success">DOM - 26-10-2023</span></h1>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nueva tarea" id="taskInput">
            <button class="btn btn-outline-dark" type="button" id="addTask">Añadir Tarea</button>
        </div>

        <h3>Tareas Pendientes:</h3>
        <table class="table" id="taskTable">
            <thead>
                <tr>
                    <th scope="col">Tarea</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las tareas se añadirán aquí -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
